<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="" onsubmit="return false">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" onkeypress="return soloLetras(event);"
        onkeyup="this.value = this.value.toLowerCase();" required>
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar" onclick="encriptar()">
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar" onclick="desencriptar()">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy" onclick="copiarTexto()">
    </section>
  </main>
  
<footer>
  <div class="container__footer">
    <p>Todos los derechos resevados a <a href="https://www.instagram.com/joandy_12/?hl=es-la">©joandy Suriel</a></p>
  </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
